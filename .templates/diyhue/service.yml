  diyhue:
    container_name: diyhue
    image: diyhue/core:latest
    ports:
      - "8070:80/tcp"
      - "1900:1900/udp"
      - "1982:1982/udp"
      - "2100:2100/udp"
      # - "443:443/tcp"
    env_file:
      - ./services/diyhue/diyhue.env
    environment:
      - VIRTUAL_HOST=~^diyhue\..*\.xip\.io
      - VIRTUAL_PORT=8070
    volumes:
       - ./volumes/diyhue/:/opt/hue-emulator/export/
    restart: unless-stopped
